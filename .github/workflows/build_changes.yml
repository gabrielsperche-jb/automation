name: Build Changes

on:
  [push]

jobs:
  listar-alteracoes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Listar Alterações
        run: |
            check=$(git diff --name-only HEAD^ | grep -o ".*-automation\/" | uniq )
            echo "Changes on ${check}"
