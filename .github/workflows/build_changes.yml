name: Build Changes

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Preparing Environment
        uses: actions/setup-java@v1
        with:
          java-version: '8.0.192'
          java-package: jdk
          architecture: x64

      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: List Changed Modules
        id: list_modules
        run: |
          modules=$(git diff --name-only HEAD^ | grep -o ".*-connector\/" | uniq | sed 's/\/$//')
          echo "Modules changed: $modules"
          echo "MODULES=$modules" >> $GITHUB_OUTPUT

      - name: Build Projects
        run: |
          echo "Modules to be built: ${{ steps.list_modules.outputs.MODULES }}"
