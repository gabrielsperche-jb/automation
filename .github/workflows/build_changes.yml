name: Automation Flow

on: [ push ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      # Set up the Java environment
      - name: Preparing Environment
        uses: actions/setup-java@v1
        with:
          java-version: '8.0.192'
          java-package: jdk
          architecture: x64

      - name: Build with Maven
        run: mvn clean install

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v1

      - name: Publish to JFrog Artifactory
        run: |
          mkdir -p ./auxiliar-connector/target/filesToUpload/10.20.30.40-aux
          #mkdir -p ./auxiliar-connector/target/filesToUpload/10.20.30.40-sup
          mv -f ./auxiliar-connector/target/*.jar ./auxiliar-connector/target/filesToUpload/10.20.30.40-aux
          mv -f ./support-connector/target/*.jar ./auxiliar-connector/target/filesToUpload/10.20.30.40-aux
          
          directory="./auxiliar-connector/target/filesToUpload/"
          
          jfrog config add --artifactory-url=${{ secrets.JFROG_URL }} --access-token=${{ secrets.JFROG_ACCESS_TOKEN }}
          
          jfrog rt upload "./auxiliar-connector/target/filesToUpload/10.20.30.40-aux/*" jb-connector-generic --recursive=false

