name: Build Changes

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Preparing Environment
        uses: actions/setup-java@v1
        with:
          java-version: '8.0.192'
          java-package: jdk
          architecture: x64

      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: List Changed Modules
        id: list_modules
        run: |
          modules=$(git diff --name-only HEAD^ | grep -o ".*-connector\/" | uniq)
          echo "::set-output name=modules::$modules"
          echo "Modules changed: $modules"

      - name: Build Projects
        run: |
          echo "Modules to be built: ${steps.list_modules.outputs.modules}"
          for module in ${steps.list_modules.outputs.modules}
          do
            echo "Building module: $module"
            # comando de compilação para cada módulo aqui
          done
