name: Listar diretórios modificados em pull request

on: [push]

jobs:
  listar-diretorios-modificados:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Listar diretórios modificados
        run: |
          git fetch origin master
          git diff --name-only $(git merge-base FETCH_HEAD ${{ github.event.pull_request.head.ref }})...${{ github.event.pull_request.head.ref }} | sed 's|/.*||' | sort -u