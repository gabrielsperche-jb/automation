name: Build Changes

on:
  [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Identify module
        id: find-module
        run: |
          CHANGED_MODULES=$(git diff-tree --no-commit-id --name-only -r ${{ github.event.before }} ${{ github.sha }} | grep -E '^pom.xml$' | xargs dirname | sort | uniq)
          echo "{name}={changed_modules} >> GITHUB_OUTPUT"

      - name: Environment Configuration
        uses: actions/setup-java@v1
        with:
          java-version: '8.0.192'
          java-package: jdk
          architecture: x64

      - name: Build
        run: mvn -B -T 4C clean install -pl ${{ steps.find-module.outputs.changed_modules }}
