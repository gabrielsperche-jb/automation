name: List changed directories

on: [push]

jobs:
  list-changed-directories:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check if directory exists
        run: |
          if [ ! -d "./automation" ]; then
            echo "Directory does not exist"
            exit 1
          fi

      - name: List changed directories
        run: |
          check=$(git diff --name-only HEAD~1..HEAD)
          if [ -n "$check" ]; then
            echo "Directories modified in the last commit:"
            echo "$check" | grep -o "^[^/]*" | sort -u
          else
            echo "No directories modified in the last commit."
          fi