name: Build Changes

on:
  [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: List changed directories
        id: find-module
        run: |
          git diff --name-only HEAD ${{ github.event.pull_request.base.sha }}

      - name: Environment Configuration
        uses: actions/setup-java@v1
        with:
          java-version: '8.0.192'
          java-package: jdk
          architecture: x64
