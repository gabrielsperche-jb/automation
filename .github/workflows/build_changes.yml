name: Listar diretórios modificados em pull request

on:
  pull_request:
    branches:
      - '!master'

jobs:
  listar-diretorios-modificados:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Listar diretórios modificados
        run: |
          git diff --name-only origin/master...${{ github.event.pull_request.head.ref }} | sed 's|/.*||' | sort -u
