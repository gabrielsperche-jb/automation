name: Build Changes

on:
  [push]

jobs:
  listar-alteracoes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Listar Alterações
        run: |
          git diff --name-only HEAD^ HEAD > arquivos.txt
          sed -e 's|/.*||g' arquivos.txt | awk 'NF' | sort -u > diretorios.txt
          echo "Os seguintes diretórios foram alterados nesta pull request:"
          cat diretorios.txt