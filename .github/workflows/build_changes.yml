name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Listar diret√≥rios modificados
        run: |
          git diff --name-only HEAD^
          check=git diff --name-only HEAD^ | grep -o ".*-connector\/" | uniq
